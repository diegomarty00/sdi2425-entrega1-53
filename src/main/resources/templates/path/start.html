<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<body>
<h1>Iniciar Trayecto</h1>
<form th:action="@{/path/start}" th:object="${path}" method="post">
  <div>
    <label for="vehicleRegistration">Vehículo Disponible:</label>
    <select id="vehicleRegistration" name="vehicleRegistration">
      <option th:each="vehicle : ${availableVehicles}"
              th:value="${vehicle.plate}"
              th:text="${vehicle.plate}">Matrícula</option>
    </select>
  </div>
  <!-- Bloque de errores movido dentro del formulario -->
  <div th:if="${#fields.hasErrors('*')}">
    <ul>
      <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
  </div>
  <div>
    <!-- Aquí se pueden mostrar otros datos, si se requieren -->
  </div>
  <button type="submit">Iniciar Trayecto</button>
</form>
</body>
</html>
