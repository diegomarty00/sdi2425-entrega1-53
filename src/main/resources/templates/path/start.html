<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Iniciar trayecto</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <!-- JS files: jQuery first, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Iniciar Trayecto</h1>
<form th:action="@{/path/start}" th:object="${path}" method="post">
  <div>
    <label for="vehicleRegistration">Vehículo Disponible:</label>
    <select id="vehicleRegistration" name="vehicleRegistration">
      <option th:each="vehicle : ${availableVehicles}"
              th:value="${vehicle.plate}"
              th:text="${vehicle.plate}">Matrícula</option>
    </select>
  </div>
  <!-- Bloque de errores movido dentro del formulario -->
  <div th:if="${#fields.hasErrors('*')}">
    <ul>
      <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
  </div>
  <div>
    <!-- Aquí se pueden mostrar otros datos, si se requieren -->
  </div>
  <button type="submit">Iniciar Trayecto</button>
</form>
</body>
</html>
