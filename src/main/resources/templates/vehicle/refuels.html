<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">

    <h2>Repostajes - <span th:text="${vehicle.plate}"></span></h2>

    <p>Los repostajes que se han realizado son los siguientes:</p>

    <div class="table-responsive">

        <table class="table table-hover" th:fragment="refuelsTable" id="refuelsTable">

            <thead>
            <tr>
                <th scope="col">Fecha de inicio</th>
                <th scope="col">Hora de inicio</th>
                <th scope="col">Conductor</th>
                <th scope="col">Kilometros</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="refuel : ${refuels}">
                <td th:text="${refuel.getOnlyDate()}"></td>
                <td th:text="${refuel.getOnlyTime()}"></td>
                <td th:text="${refuel.user.name}"></td>
                <td th:text="${refuel.kilometers}"></td>
            </tr>
            </tbody>

        </table>

    </div>

    <footer th:replace="fragments/pagination"/>

</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
