<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">

    <h2 th:text="#{refuels}"> - <span th:text="${vehicle.plate}"></span></h2>

    <p th:text="#{refuels.info}">:</p>

    <div class="table-responsive">

        <table class="table table-hover" th:fragment="refuelsTable" id="refuelsTable">

            <thead>
            <tr>
                <th scope="col" th:text="#{refuel.date.initial}"></th>
                <th scope="col" th:text="#{refuel.time.initial}"></th>
                <th scope="col" th:text="#{refuel.odometer}"></th>
                <th scope="col" th:text="#{refuel.type}"></th>
                <th scope="col" th:text="#{refuel.station}"></th>
                <th scope="col" th:text="#{refuel.price}"></th>
                <th scope="col" th:text="#{refuel.quantity}"></th>
                <th scope="col" th:text="#{refuel.total.price}"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="refuel : ${refuels}">
                <td th:text="${refuel.getOnlyDate()}"></td>
                <td th:text="${refuel.getOnlyTime()}"></td>
                <td th:text="${refuel.odometer}"></td>
                <td th:text="${vehicle.fuelType}"></td>
                <td th:text="${refuel.stationName}"></td>
                <td th:text="${refuel.fuelPrice}"></td>
                <td th:text="${refuel.fuelQuantity}"></td>
                <td th:text="${refuel.priceTotal()}"></td>
            </tr>
            </tbody>

        </table>

    </div>

    <footer th:replace="fragments/pagination"/>

</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
