<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">

    <h2 th:text="#{paths}"> - <span th:text="${vehicle.plate}"></span></h2>

    <p th:text="#{paths.info}">:</p>

    <div class="table-responsive">

        <table class="table table-hover" th:fragment="pathsTable" id="pathsTable">

            <thead>
            <tr>
                <th scope="col" th:text="#{path.date.initial}"></th>
                <th scope="col" th:text="#{path.time.initial}"></th>
                <th scope="col" th:text="#{driver}"></th>
                <th scope="col" th:text="#{vehicle.kilometraje}"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="path : ${paths}">
                <td th:text="${path.getOnlyDate()}"></td>
                <td th:text="${path.getOnlyTime()}"></td>
                <td th:text="${path.user.name}"></td>
                <td th:text="${path.kilometers}"></td>
            </tr>
            </tbody>

        </table>

    </div>

    <footer th:replace="fragments/pagination"/>

</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
