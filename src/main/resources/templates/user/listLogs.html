<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">

    <h2 th:text="#{logs}"></h2>
    <p th:text="#{logs.info}">:</p>
    <div class="table-responsive">
        <form th:action="@{/user/logs/delete}" method="post" style="margin-bottom: 20px;">
            <button type="submit" class="btn btn-danger">
                <span th:text="#{log.deleteAll}">Borrar todos los logs</span>
            </button>
        </form>
        <table class="table table-hover" th:fragment="logsTable" id="logsTable">
            <thead>
            <tr>
                <th scope="col" th:text="#{log.user}"></th>
                <th scope="col" th:text="#{log.action}"></th>
                <th scope="col" th:text="#{log.endpoint}"></th>
                <th scope="col" th:text="#{log.timestamp}"></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${logsList}">
                <td th:text="${log.username}"></td>
                <td th:text="${log.action}"></td>
                <td th:text="${log.endpoint}"></td>
                <td th:text="${log.timestamp}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
